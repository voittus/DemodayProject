{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'styleresponsive.css' %}">
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfjgoNPFwiXpeFC6ZwNIB7vcbH49mJdnM&callback=initMap">
        </script>
    <script defer src="{% static 'script.js' %}"></script>
    <title>Alaga Maps</title>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a class="navbar-brand" href="/" class="active">AlagaMaps</a>
        <a class="nav-link" href="/alagou/">Alagou</a>
        <a class="nav-link" href="/login/">Login/Cadastro</a>
        <a class="nav-link" href="/locaisalagados/">Pontos de Alagamento</a>
        {% if user.is_authenticated %}
        <a class="nav-link" href="">{{ user.get_username }}</a>
        {% endif %}
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <img class="icone" src="../static/images/iconalagamaps.png" alt="">
        </a>
    </div>

    {% block content %}

    {% endblock %}

    <!-- <footer>
        <a href="">Contate-nos</a>
        <a href="">Tutorial</a>
        <a href="">alguma coisa, talvez</a>
    </footer> -->

</body>

</html>
