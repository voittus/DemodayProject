{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<section>
    <div class="purplecard" id="formulario">
        <h3>Fala pra gente, onde alagou?</h3>
        {% if formulario %}
        <form method="POST">
            {% csrf_token %}
            {{formulario|crispy}}
            <button>ENVIAR</button>
        </form>
        {% endif %}
        {% if msg %}
        <h2>{{msg}}</h2>
        {% endif %}
    </div>
</section>

{% endblock %}
