{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<section>
        <div class="row">
                {% for local in locals %}
            <div class="col">
              <div class="card" style="width: 18rem;">
                  <h5 class="card-title">{{ local.bairro}}</h5>
                  <h5 class="card-title">{{ local.situacao}}</h5>
                  <h5 class="card-title">{{ local.trafego}}</h5>
                </div>
              </div>
                </div>
                {% endfor %}
        </div>
    <div
        id='map' style='width: 700px; height: 500px;'>
    </div >
</section>

{% endblock %}
