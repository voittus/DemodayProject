{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<section class="locaisAlagados" >
  <div class="row">
    <h5 id="alagous">Locais alagados</h5>
    {% for lugar in lugaresCertos %}

      <ul>
        <h5 class="card-title">{{lugar.rua}}</h5>
      </ul>
    </div>
    {% endfor %}

  </div>
  <div id="map"></div>
</section>

{% endblock %}
