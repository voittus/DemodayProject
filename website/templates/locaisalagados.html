{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<section >
  <div class="row">
    <h5>Locais onde usuários informaram situação de alagamento</h5>
    {% for local in locals %}
    <div class="card" style="width: 18rem; margin: 5px;">
      <ul>
        <h5 class="card-title">{{ local.bairro }}</h5>
      </ul>
    </div>
    {% endfor %}

  </div>
  <div id="map"></div>
</section>

{% endblock %}
